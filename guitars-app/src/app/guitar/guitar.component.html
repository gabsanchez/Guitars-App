<div class="row">
  <div class="col-md-4 col-sm-12" *ngFor="let guitar of guitars; let ind = index;">
    <div class="guitar-card">
      <img src="{{guitar.imageUrl}}" alt="" class="guitar-image">
      <h1>{{guitar.brand}}</h1>
      <h3> {{guitar.type}}</h3>
      <p> {{guitar.owner}}</p>
      <a routerLink="/edit-guitar/{{guitar._id}}">Edit</a>
      <button type="button" class="btn btn-danger delete-button" (click)="deleteGuitar(guitar._id, ind)">Delete</button>
    </div>
  </div>
</div>
